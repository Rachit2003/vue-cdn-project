<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div id="app" class="container">
        <h1>Todo List</h1>
        <h2>New ToDo</h2>
        <div>
            <input type="text" v-model="todo" class="int" >
            <h4 v-if="isError">Text field required</h4>
            <input type="submit" value="Add" @click="storeTodo" class="btn">
        </div>
        
        <h3>To-Do List</h3>
        <hr size="1" width="95%" color="white">
<div >
        <ul>
            <li v-for="(todo, index) in todos">
                {{ todo }}
                <button @click="removeTodo(index)" class="edit">Delete</button>
            </li>
        </ul>
        
    </div>
    </div>

    <script src="./js/vue.js"></script>
    
    <script>
        new Vue({
         
            el: '#app',           
            data: {
                todo: '',
                todos: [],
                selectedTodo: null,
                isError: false
               
                
            },            
            methods: {
               
                storeTodo() {
                    
                    if(this.todo!=""){
                    this.todos.push(this.todo)
                    this.todo = ''
                
                        this.isError=false
                    
                    }

                    else{
                        this.isError=true
                    }
                    
                },
                removeTodo(index) {
                    this.todos.splice(index, 1)
                },
                
            }
            
        })
    </script>
</body>
</html>
